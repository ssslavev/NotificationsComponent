<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Notifications</title>
</head>

<body>
    <div id="wrapper"></div>

    <script id="notif-template" type="text/x-handlebars-template">
    <div class="container text-center">
        <div class="row justify-content-md-center">
            <div class="col-lg-6">
                <button id="notif-btn" class="btn" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    <span id="notif-badge"></span>
                    <i class="fa fa-bell"></i>
                </button>
                <div class="collapse mx-auto" id="collapseExample">
                    <div class="card-header text-left">
                        Notifications
                    </div>
                    {{#each data}}
                    {{#ifvalue type equals="text"}}
                    <div data-type={{type}} data-info={{expires}} id="{{_id}}" class="card card-body">
                        <h6 class="card-title">{{title}}</h6>
                        <p class="card-text">{{text}}</p>
                    </div>
                    {{/ifvalue}}
                    {{#ifvalue type equals="Promotion"}}
                    <div data-type={{type}}  class="card card-body" id="{{_id}}" data-info={{expires}}>
                        <img width="36" src="{{image}}" id="promo-img" class="mx-auto">
                        <h6 class="card-title">{{title}}</h6>
                        <a href="{{link}}" class="card-link">{{link}}</a>
                    </div>
                    {{/ifvalue}}
                    {{#ifvalue type equals="bonus"}}
                    <div data-type={{type}} data-info={{expires}} id="{{_id}}" class="card card-body">
                        <h6 class="card-title">{{title}}</h6>
                        <p class="card-text">{{requirement}}</p>    
                    </div>
                    {{/ifvalue}}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="./scripts/handlebars.helper.js"></script>
    <script src="./index.js"></script>


</body>

</html>
