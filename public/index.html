<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <title>Notifications</title>
</head>

<body>
    <div id="wrapper">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-4">
                    <h3>Add notification to list</h3>
                    <form action="">
                        <div class="form-group">
                            <select id="inputState" class="form-control">
                                <option selected disabled>Choose type</option>
                                <option>bonus</option>
                                <option>Promotion</option>
                                <option>text</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input id="title" type="text" class="form-control" name="title" placeholder="Title">
                        </div>
                        <div class="form-group">
                            <input id="text" type="text" class="form-control" name="text" placeholder="Text">
                        </div>
                        <div class="form-group">
                            <input id="expires" type="text" class="form-control" name="expires"
                                placeholder="Expires(in miliseconds, exaple: 5000)">
                        </div>
                        <div class="form-group">
                            <input id="requirement" type="text" class="form-control" name="requirement"
                                placeholder="Recuirement">
                        </div>
                        <div class="form-group">
                            <input id="image" type="text" class="form-control" name="image" placeholder="Image">
                        </div>
                        <div class="form-group">
                            <input id="link" type="text" class="form-control" name="link" placeholder="Link">
                        </div>
                        <button id="btn-clear" class="btn btn-danger">Clear</button>
                        <button id="btn-submit" class="btn btn-primary">Send</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <button id="notif-btn" class="btn" type="button" data-toggle="collapse"
                        data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <span id="notif-badge"></span>
                        <i class="fa fa-bell"></i>
                    </button>
                    <div class="collapse mx-auto" id="collapseExample">
                        <div class="card-header text-left">
                            Notifications
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>

    <script src="./scripts/handlebars.helper.js"></script>
    <script src="./scripts/tmplRequester.js"></script>
    <script src="./scripts/form.js"></script>
    <script src="./index.js"></script>


</body>

</html>
